apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.wow.carlauncher"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2011007
        versionName "2.011"
        //Правило таково, что первые 4 цифры равны 2.009, а последние три цифры - младшим версиям.
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'com.wow.carlauncher.common.MyEventBusIndex']
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file("${getRootDir()}/cl.jks")
            storePassword "123456"
            keyAlias "debug"
            keyPassword "123456"
            //MD5: 0B:8B:23:E2:EC:CC:6B:AC:0B:9C:4D:C3:C9:A1:7F:80
            //SHA1: EB:0A:BE:9C:41:CD:C6:A6:91:29:FC:74:F1:B3:48:10:E5:A4:9C:38
            //SHA256: 75:BD:A6:13:1C:F2:2B:0A:3B:06:34:A5:97:A3:87:86:46:1C:68:2A:20:6B:FC:07:33:BA:27:CC:98:D5:97:A9
        }
    }

    repositories {
        flatDir {
            dirs 'libs'   // каталог aar
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    //Сетевой запрос
    implementation 'com.google.code.gson:gson:2.8.5'
    //json Анализ
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    //Процентное соотношение
    implementation 'com.zhy:percent-support-extends:1.1.1'
    //блютуз
    implementation 'com.inuker.bluetooth:library:1.4.0'
    //местонахождение
    implementation 'com.amap.api:location:4.4.0'
    //Автобус для проведения мероприятий
    implementation 'org.greenrobot:eventbus:3.1.1'
    //Загрузка изображения
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    //Проверка разрешений
    implementation 'com.github.goweii:AnyPermission:1.1.0'
    //анимация
    implementation 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:2.0.24'

//    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-21'
    //noinspection GradleDependency
    implementation 'com.jakewharton:butterknife:8.8.1'
    // skin-support Базовая поддержка управления, новая версия здесь использоваться не может, новая версия подготовлена для AndroidX
    //noinspection GradleDependency
    implementation 'skin.support:skin-support:3.1.1'
    //Просмотр инъекции
    //noinspection GradleDependency
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //Внедрение представления компиляции для повышения эффективности
    annotationProcessor 'org.greenrobot:eventbus-annotation-processor:3.1.1'
    //Скомпилируйте шину событий, повысьте эффективность
}
